{% extends 'base.html' %}

{% block title %} Create blog {% endblock title %}

{% block content %}

    <style>
        .require {
            color: #666;
        }
        label small {
            color: #999;
            font-weight: normal;
        }
    </style>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <div class="container">
        <div class="row">
            
            <div class="col-md-8 col-md-offset-2">
                
                {% if succs %}
				<h3 style="color:green; text-align: center;">{{succs}}</h3>
			    {% endif %}

                <h1>Create post</h1>
                
                <form class="create-form" method="post" enctype="multipart/form-data" >{% csrf_token %}
                    
                    <!-- Title -->
                    <div class="form-group has-error">
                        <label for="slug">Title <span class="require">*</span></label>
                        <input type="text" class="form-control" name="title" placeholder="Blog post title" required />
                    </div>
                
                    <!-- Body -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="5" class="form-control" name="body" placeholder="Blog post description" required  ></textarea>
                    </div>
                    
                    <!-- Image -->
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" name="image" required />
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                        <button class="btn btn-default">
                            Cancel
                        </button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>

{% endblock content %}
